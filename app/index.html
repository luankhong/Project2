<!doctype html>
<html>

<head>
    <title>iTitanResponse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>

<body class="container poll-wrapper">

    <header class="app-header">
        <h1>iTitanResponse</h1>
    </header>


  <div>
    <label>Timer :</label>
    <label for="countDown"></label><br>
    <label>A :</label>
    <label for="countChoiceA">0</label><br>
    <label>B :</label>
    <label for="countChoiceB">0</label>
  </div>



    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
            </div>
            <div class="col-sm-8 text-left">
                <center>
                    <br>
                    <form data-poll="poll-form">
                        <div class="form-group">
                            <label class="formLabel" for="questionInputLabel">Question</label>
                            <input class="form-control" name="topic" id="question" placeholder="Enter question" required autofocus/>
                        </div>
                        <div class="form-group">
                            <label class="formLabel" for="choiceList">Choice 1</label>
                            <input class="form-control" name="topic" id="choice1" placeholder="Enter choice 1" required/>
                        </div>
                        <div class="form-group">
                            <label class="formLabel" for="choiceList">Choice 2</label>
                            <input class="form-control" name="topic" id="choice2" placeholder="Enter choice 2" required/>
                        </div>
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </form>
                    <br>
                    <br><br>
                </center>

                <!-- Poll -->
                <form data-poll="posted-poll-form">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4> Poll: </h4>
                            <div data-poll="poll-list" class="topicList">
                                <div class="form-group">
                                    <label class="list-group-item" for="questionLabel"></label>
                                </div>
                                <div class="form-group">
                                    <input id="choice1Radio" name="answerRadio" for="choiceA" type="radio">
                                    <label for="choice1Radio"></label>
                                </div>
                                <div class="form-group">
                                    <input id="choice2Radio" name="answerRadio" for="choiceB" type="radio">
                                    <label for="choice2Radio"></label>
                                </div>
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">Submit</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="/scripts/dist/main.js"></script>
</body>

</html>
